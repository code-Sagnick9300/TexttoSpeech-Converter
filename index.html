<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TexttoSpeech Converter</title>

</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-content">
                <img src="images/Speechopod.png" alt="">
            </div>
        </div>
        <div class="app-container">
            <h1>Text To Speech Converter</h1>
            <h3>Enter your text to convert</h3>

            <div class="interaction-container">
                <textarea id="text-to-convert" placeholder="Enter text to convert to speech" cols="40" rows="10"></textarea>
            </div>
    
            <div class="select-voice-box">
                <h3>Select Voice</h3>
                <div class="voice-choice">
                    <input type="text" class="voice-input">
                    <i class="fa-solid fa-caret-down"></i>

                    <ul class="select-voice-options">
                        <li>Dummy 1</li>
                        <li>Dummy 2</li>
                    </ul>
                </div>
                <button type="button" class="btn">
                    Play Converted Speech
                </button>
            </div>
        </div>
    </div>
    <footer>
        <span>Created by <strong>Sagnick Biswas</strong> &copy;2025.All Rights reserved</span>
    </footer>
    <!--Script file-->
    <script src="main.js"></script>
</body>
</html>

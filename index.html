<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <title>TexttoSpeech Converter</title>

</head>
<body>
    <div class="container">
        <div class="app-container">
            <h1>Text To Speech Converter</h1>
            <h3>Enter your text to convert</h3>

            <div class="interaction-container">
                <textarea id="text-to convert" placeholder="Enter text to convert to speech" cols="40" rows="10"></textarea>
            </div>
    
            <div class="select-voice-box">
                <h3>Select Voice</h3>
                <div class="voice-choice">
                    <input type="text" class="voice-input">
                    <i class="fa-solid fa-circle-caret-down"></i>
                </div>
                <div class="select-voice-options">
                    <li>Dummy 1</li>
                    <li>Dummy 2</li>
                </div>
                <button type="button" class="btn">
                    Play Converted Speech
                </button>
            </div>
        </div>
 
    </div>
    <!--Script file-->
    <script src="main.js"></script>
</body>
</html>
